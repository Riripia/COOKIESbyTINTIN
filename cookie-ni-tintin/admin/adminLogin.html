<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Cookies by TinTin</title>
  <link rel="stylesheet" href="admin.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fce7f3 0%, #e0e7ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin-login-container {
      background: white;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(126, 34, 206, 0.2);
      width: 100%;
      max-width: 450px;
    }

    .admin-login-container h2 {
      color: #7e22ce;
      font-size: 2.2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .admin-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .admin-box {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      color: #1e40af;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .form-group input {
      padding: 12px 15px;
      border: 2px solid #e9d5ff;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #fef3f8;
    }

    .form-group input:focus {
      outline: none;
      border-color: #7e22ce;
      background-color: #fff5fb;
      box-shadow: 0 0 10px rgba(126, 34, 206, 0.1);
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .login-btn {
      background: linear-gradient(135deg, #7e22ce, #db2777);
      color: white;
      padding: 13px 20px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(126, 34, 206, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .footer-text {
      text-align: center;
      color: #999;
      font-size: 0.85rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <h2>Admin Login</h2>
    <p class="admin-subtitle">Cookies by TinTin Admin Panel</p>
    <div class="admin-box">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="admin@email.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password">
      </div>
      <button class="login-btn" onclick="adminLogin()">Login</button>
    </div>
    <p class="footer-text">Admin Access Only - Unauthorized Access Prohibited</p>
  </div>
  <script src="admin.js"></script>
</body>
</html>
