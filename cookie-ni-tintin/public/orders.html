<!DOCTYPE html>
<html>
<head>
  <title>My Orders - Cookies by TinTin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fce7f3 0%, #e0e7ff 100%);
      min-height: 100vh;
      color: #1e3a8a;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(126, 34, 206, 0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #7e22ce;
      font-size: 2rem;
    }

    .logout-btn {
      padding: 10px 25px;
      background: linear-gradient(135deg, #f472b6, #db2777);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(219, 39, 119, 0.3);
    }

    .login-prompt {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(126, 34, 206, 0.1);
    }

    .login-prompt h2 {
      color: #7e22ce;
      margin-bottom: 15px;
    }

    .login-prompt p {
      color: #666;
      margin-bottom: 20px;
    }

    .login-btn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #7e22ce, #db2777);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(126, 34, 206, 0.3);
    }

    .orders-grid {
      display: grid;
      gap: 20px;
    }

    .order-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(126, 34, 206, 0.1);
      transition: all 0.3s ease;
    }

    .order-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(126, 34, 206, 0.2);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f472b6;
    }

    .order-id {
      font-weight: 600;
      color: #7e22ce;
      font-size: 1.1rem;
    }

    .order-date {
      color: #666;
      font-size: 0.9rem;
    }

    .status-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
      text-align: center;
    }

    .status-pending {
      background: linear-gradient(135deg, #f59e0b, #f97316);
    }

    .status-processing {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
    }

    .status-shipped {
      background: linear-gradient(135deg, #8b5cf6, #6d28d9);
    }

    .status-completed {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
    }

    .status-cancelled {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .order-items {
      margin-bottom: 20px;
    }

    .order-items h3 {
      color: #1e40af;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    .item-list {
      background-color: #fef3f8;
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #7e22ce;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e9d5ff;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      color: #1e3a8a;
    }

    .item-qty {
      color: #666;
      font-size: 0.9rem;
    }

    .item-price {
      font-weight: 600;
      color: #7e22ce;
    }

    .order-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1e3a8a;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 2px solid #e9d5ff;
    }

    .order-total-amount {
      color: #7e22ce;
      font-size: 1.3rem;
    }

    .empty-message {
      background: white;
      padding: 60px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(126, 34, 206, 0.1);
    }

    .empty-message h2 {
      color: #7e22ce;
      margin-bottom: 15px;
    }

    .empty-message p {
      color: #666;
      margin-bottom: 20px;
    }

    .shop-btn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #7e22ce, #db2777);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .shop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(126, 34, 206, 0.3);
    }

    .loading {
      text-align: center;
      color: #7e22ce;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 20px;
      }

      .order-header {
        flex-direction: column;
        gap: 10px;
      }

      .status-badge {
        align-self: flex-start;
      }

      .item {
        flex-direction: column;
        gap: 5px;
      }

      .item-price {
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header" id="header" style="display: none;">
      <h1>My Orders</h1>
      <button class="logout-btn" onclick="logoutUser()">Logout</button>
    </div>

    <!-- Login Prompt -->
    <div id="loginPrompt">
      <div class="login-prompt">
        <h2>Login Required</h2>
        <p>Please login to view your orders and track their status.</p>
        <button class="login-btn" onclick="goToLogin()">Go to Login</button>
      </div>
    </div>

    <!-- Orders Container -->
    <div id="ordersContainer" style="display: none;">
      <div id="ordersList" class="orders-grid"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000/api';

    function getAuthHeaders() {
      const token = localStorage.getItem('userToken');
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      };
    }

    function checkUserAuth() {
      const token = localStorage.getItem('userToken');
      if (token) {
        document.getElementById('loginPrompt').style.display = 'none';
        document.getElementById('header').style.display = 'flex';
        document.getElementById('ordersContainer').style.display = 'block';
        loadUserOrders();
        // start polling for order updates so status changes by admin are reflected
        if (!window.__ordersPolling) {
          window.__ordersPolling = setInterval(loadUserOrders, 10000);
        }
      } else {
        document.getElementById('loginPrompt').style.display = 'block';
        document.getElementById('header').style.display = 'none';
        document.getElementById('ordersContainer').style.display = 'none';
        if (window.__ordersPolling) {
          clearInterval(window.__ordersPolling);
          window.__ordersPolling = null;
        }
      }
    }

    async function loadUserOrders() {
      try {
        document.getElementById('ordersList').innerHTML = '<div class="loading">Loading your orders...</div>';
        
        const res = await fetch(`${API_BASE}/orders/user`, {
          headers: getAuthHeaders()
        });

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: Failed to load orders`);
        }

        const orders = await res.json();
        displayOrders(orders);
      } catch (error) {
        console.error('Error loading orders:', error);
        document.getElementById('ordersList').innerHTML = `
          <div class="empty-message">
            <h2>Unable to Load Orders</h2>
            <p>Error: ${error.message}</p>
            <p>If you continue to experience issues, please contact support.</p>
          </div>
        `;
      }
    }

    function displayOrders(orders) {
      const container = document.getElementById('ordersList');
      
      if (!orders || orders.length === 0) {
        container.innerHTML = `
          <div class="empty-message">
            <h2>No Orders Yet</h2>
            <p>You haven't placed any orders. Start shopping to get delicious cookies!</p>
            <a href="/" class="shop-btn">Start Shopping</a>
          </div>
        `;
        return;
      }

      container.innerHTML = orders.map(order => `
        <div class="order-card">
          <div class="order-header">
            <div>
              <div class="order-id">Order #${order._id.substring(0, 8).toUpperCase()}</div>
              <div class="order-date">${new Date(order.orderDate).toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              })}</div>
            </div>
          </div>

          <div class="order-items">
            <h3>Items Ordered</h3>
            <div class="item-list">
              ${order.items.map(item => `
                <div class="item">
                  <div class="item-info">
                    <div class="item-name">${item.name}</div>
                    <div class="item-qty">Quantity: ${item.quantity}</div>
                  </div>
                  <div class="item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                </div>
              `).join('')}
            </div>
          </div>

          <div class="order-total">
            <span>Total</span>
            <span class="order-total-amount">$${order.total.toFixed(2)}</span>
          </div>
        </div>
      `).join('');
    }

    function goToLogin() {
      window.location.href = '/';
    }

    function logoutUser() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('userToken');
        checkUserAuth();
      }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      checkUserAuth();
    });
  </script>
</body>
</html>
